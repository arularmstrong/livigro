<app-navbar></app-navbar>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" [ngStyle]="{'display':display}" >
    <div class="modal-content">
      <div class="modal-header">
          <h6>Mobile number already exists</h6>
        <span class="close" (click)="closeModalDialog()">&times;</span>
        
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-md-6 d-flex align-items-stretch grid-margin" style="margin-left:14vw;margin-top:5vw;">
    <div class="row flex-grow">
      <div class="col-9 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Register</h4>
            <form class="forms-sample">
              <div class="form-group">
                <label for="exampleInputEmail1">Mobile Number</label>
                <input type="text" class="form-control" #mobile id="exampleInputEmail1" minlength="10" maxlength="10" placeholder="Enter Mobile Number" required>
              </div>
              <button type="submit" class="btn btn-success mr-2"  (click)="register(mobile.value)">Register</button>
              
            </form>
          </div>
        </div>
      </div>
</div>
</div>
<img src="assets/package/process.png" style="margin-left:-8vw">
</div>
<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-clip-rotate-multiple"
></ngx-spinner>
