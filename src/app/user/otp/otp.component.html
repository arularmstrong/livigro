<app-navbar></app-navbar>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" [ngStyle]="{'display':display}" >
    <div class="modal-content">
      <div class="modal-header">
          <h6>Wrong OTP , Please Check</h6>
        <span class="close" (click)="closeModalDialog()">&times;</span>
        
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-md-6 d-flex align-items-stretch grid-margin" style="margin-left:20vw;margin-top:5vw;">
    <div class="row flex-grow">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            
            <form class="forms-sample">
              <div class="form-group">
                <label for="exampleInputEmail1">One Time Password</label>
                <input type="text" class="form-control" #otp id="exampleInputEmail1" placeholder="Enter OTP" required>
              </div>
              <button type="submit" class="btn btn-success mr-2" (click)="verifyOTP(otp.value)">Continue</button>
            </form>
          </div>
        </div>
      </div>
      
</div>
<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-clip-rotate-multiple"
></ngx-spinner>
