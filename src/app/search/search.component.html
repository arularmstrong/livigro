<app-navbar></app-navbar>
<div class="container" style="margin-top:0vw">
    <h3 class="h3">Results for your Search</h3>
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let package of packageList">
        <div class="product-grid">
          <div class="product-image">
            <a >
              <img class="pic-1" src="assets/package/logo.png">
              <img class="pic-2" src="assets/package/logo.png">
            </a>
            <ul class="social">
              <li><a (click)="viewPackage(package)" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
            </ul>
          </div>
          <ul class="rating">
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star disable"></li>
          </ul>
          <div class="product-content">
            <h3 class="title">{{package.packageName}}</h3>
            <div class="price">â‚¹ {{package.price}}
      
            </div>
            <a class="add-to-cart" (click)="viewPackage(package)">Buy</a>
          </div>
        </div>
      </div>

    </div>
  </div>
      <ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-clip-rotate-multiple"
></ngx-spinner>
