
<div class="row">

    <div class="col-md-12 d-flex align-items-stretch grid-margin">
        <div class="row flex-grow">
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Search Package</h4>
                <form class="forms-sample">
                  <div class="form-group">
                    <div ngbDropdown class="d-inline-block" style="display:inline">
                <button class="btn btn-secondary" type="button" id="dropdownMenuButton2" ngbDropdownToggle>
                  Madurai
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenuButton2">
                  <a class="dropdown-item" href="#">Madurai</a>
                </div>
              </div>
                    <input type="text" class="form-control" style="display:inline" style="width:87%;float:right" id="exampleInputEmail1" placeholder="Enter the Package Name">
                  </div>
                  <button type="submit" class="btn btn-success mr-2">Search</button>
                  
                </form>
              </div>
            </div>
    </div>
    <div class="col-md-6 grid-margin stretch-card" *ngFor="let package of packageList">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"><b>{{package.packageName}}</b></h4>
            <p class="card-description"><b>$ {{package.price}}</b></p>
            <p class="card-description">Parameters Covered : <span>{{package.tests.length}}</span></p>
            <ul class="list-star" *ngFor="let test of package.tests;let i=index">
              <li *ngIf="i<3" class="card-description">{{test.testId.testName}}</li>
            </ul>
            <p class="card-description" *ngIf="package.tests.length>3">+ <b>{{package.tests.length-3}}</b> more</p>
            <p class="card-description"><i class="fa fa-cutlery" aria-hidden="true"></i> {{package.fasting}} hrs fasting required</p>
            
            <div class="template-demo">
              <button type="button" class="btn btn-success btn-fw" (click)="viewPackage(package)">Book</button>
            </div>

          </div>
        </div>
      </div>
