<app-navbar></app-navbar>
  <div class="privacy py-sm-5 py-4">
      <div class="container py-xl-4 py-lg-2" style="
      margin-top: -4vw;
  ">
        <!-- tittle heading -->
        <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
          <span>C</span>heckout
        </h3>
        <!-- //tittle heading -->
        <div class="checkout-right">
          <h4 class="mb-sm-4 mb-3">Your shopping cart contain:
            <span>1 Product</span>
          </h4>
          <div class="table-responsive">
            <table class="timetable_sub">
              <thead>
                <tr>
                  <th>SL No.</th>
                  <th>Quantity</th>
                  <th>Product Name</th>
  
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr class="rem1">
                  <td class="invert">1</td>
                  <td class="invert">
                    <div class="quantity">
                      <div class="quantity-select">
                        <div class="entry value">
                          <span>1</span>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="invert">{{packageBook.packageName}}</td>
                  <td class="invert">â‚¹{{packageBook.price}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="checkout-left">
          <div class="address_form_agile mt-sm-5 mt-4">
            <h4 class="mb-sm-4 mb-3">Add Details</h4>
            <form action="payment.html" method="post" class="creditly-card-form agileinfo_form">
              <div class="creditly-wrapper wthree, w3_agileits_wrapper">
                <div class="information-wrapper">
                  <div class="first-row">
                    <div class="controls form-group">
                      <input class="billing-address-name form-control" type="text" #name value="{{userDetail.name}}" name="name" placeholder="Name" required="">
                    </div>
                    <div class="w3_agileits_card_number_grids">
                      <div class="w3_agileits_card_number_grid_left form-group">
                        <div class="controls">
                          <input type="text" class="form-control" #mobile placeholder="Mobile Number" value="{{userDetail.mobile}}" name="number" required="">
                        </div>
                      </div>
                      <div class="w3_agileits_card_number_grid_right form-group">
                        <div class="controls">
                          <input type="text" class="form-control" #address value="{{userDetail.door}}, {{userDetail.street}}, {{userDetail.city}} - {{userDetail.postcode}}" placeholder="Enter Residential Address" name="landmark" required="">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="checkout-right-basket">
              <a id="rzp-button1" style="
              color: white;
          " (click)="initPay(packageBook,name.value,mobile.value,address.value);">Make a Payment
                <span class="far fa-hand-point-right"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>



  <ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "large"
  color = "#fff"
  type = "ball-clip-rotate-multiple"
  ></ngx-spinner>
