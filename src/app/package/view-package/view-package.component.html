<div class="container">
 <div class="w3-light-grey">
  
  
  <div class="w3-content w3-margin-top" style="max-width:1400px;">
  
  
    <div class="w3-row-padding">
    
  
  
  
      <div class="w3-twothird" style="margin-left: 16vw;">
      
  
  
        <div class="w3-container w3-card w3-white">
          <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>{{packageInfo.packageName}}</h2>
              <h2 class="w3-text-grey w3-padding-16" style="float:right">Limited Time Offer : {{packageInfo.price}}</h2>
            <button style="float:right;height: 50px;border-radius: 23px;margin-top: 7vw;margin-right: -16vw;color: white;background-color: #dd3f7e;">Book Now</button>
          <div class="w3-container">
            <h5 class="w3-opacity"><b>Parameters included</b></h5>
            <h6 class="w3-text-teal"><i class="fa fa-stethoscope fa-fw w3-margin-right"></i>{{packageInfo.tests.length}}</h6>
           
            <hr>
          </div>
          <div class="w3-container">
            <h5 class="w3-opacity"><b>Fasting Time</b></h5>
            <h6 class="w3-text-teal"><i class="fa fa-cutlery fa-fw w3-margin-right"></i>{{packageInfo.fasting}} Hours</h6>
          
          </div>
        </div>
      <br>
        <div class="w3-container w3-card w3-white">
          <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Parameters</h2>
          <div class="w3-container" *ngFor="let test of packageInfo.tests">
  
            <h6 class="w3-text-teal"><i class="fa fa-medkit fa-fw w3-margin-right"></i>{{test.testId.testName}}</h6>
           
            <hr>
          </div>
  
  
        </div>
      </div>
      
  
    </div>
    
  
  </div>
  
 </div>
</div>
