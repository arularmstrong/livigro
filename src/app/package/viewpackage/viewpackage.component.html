<app-navbar></app-navbar>

  <div class="modal" [ngStyle]="{'display':display}" *ngIf="!isOTP">
    <div class="modal-dialog">
      <div class="modal-content" style="width:51% !important">
      
        <div class="modal-header">
          <h4 class="modal-title" style="
          font-size: 17px;
          color: #2eb3dd;
      ">Sign in with Mobile</h4>
          <button type="button" class="close" (click)="closeModalDialog()" >&times;</button>
        </div>
        
        <div class="modal-body" >
          <label for="mobile"><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter Mobile Number" #mobile  required>
        </div>
        
        <div class="modal-footer">
            <button type="button"  class="btn btn-success" (click)="otpLogin(mobile.value)" >Continue</button>
          <button type="button" class="btn btn-danger" (click)="closeModalDialog()" >Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" [ngStyle]="{'display':display}" *ngIf="isOTP">
      <div class="modal-dialog">
        <div class="modal-content" style="width:51% !important">
        
          <div class="modal-header">
            <h4 class="modal-title" style="
            font-size: 17px;
            color: #2eb3dd;
        ">Sign in with Mobile</h4>
            <button type="button" class="close" (click)="closeModalDialog()" >&times;</button>
          </div>
          
          <div class="modal-body" >
            <label for="mobile"><b>OTP</b></label>
      <input type="text" placeholder="Enter OTP" #otp  required>
          </div>
          <b *ngIf="otpmsgStatus" style="color:red;margin-left: 6vw;">{{otpmsg}}</b>
          
          <div class="modal-footer">
              <button type="button"  class="btn btn-success"  (click)="verifyOTP(otp.value,packageInfo)" >Sign in</button>
            <button type="button" class="btn btn-danger" (click)="closeModalDialog()" >Cancel</button>
          </div>
        </div>
      </div>
    </div>

<div class="banner-bootom-w3-agileits py-5">
		<div class="container py-xl-4 py-lg-2" style="
    margin-top: -4vw;
">
			<!-- tittle heading -->
			<h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
				<span>P</span>ackage
				<span>D</span>etail</h3>
			<!-- //tittle heading -->
			<div class="row">
			

				<div class="col-lg-7 single-right-left simpleCart_shelfItem">
					<h3 class="mb-3">{{packageInfo.packageName}}</h3>
					<p class="mb-3">
						<span class="item_price">â‚¹ {{packageInfo.price}}</span>
					</p>
					<div class="product-single-w3l">
						<p class="my-3">
							<i class="far fa-hand-point-right mr-2"></i>
							Parameters Covered : {{packageInfo.tests.length}}</p>
						<ul *ngFor="let test of packageInfo.tests">
							<li class="mb-1" >
                  {{test.testId.testName}}
              </li>
              
            </ul>
            <ul>
            <li class="mb-1" >
                {{packageInfo.fasting}} hrs fasting required
              </li>
            </ul>
          </div>
          <div class="occasion-cart">
              <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
                <form action="#" method="post">
                  <fieldset>
                    <input type="submit" (click)="bookPackage(packageInfo)" name="submit" value="Book now" class="button" />
                  </fieldset>
                </form>
              </div>
            </div>
				</div>
			</div>
		</div>
	</div>
	<!-- //Single Page -->
