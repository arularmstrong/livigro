<app-navbar></app-navbar>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" [ngStyle]="{'display':display}" >
    <div class="modal-content">
      <div class="modal-header">
          <h6>Please Login</h6>
        <span class="close" (click)="closeModalDialog()">&times;</span>
        
      </div>
    </div>
  </div>

<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" style="text-align:center;font-size:larger"><b>{{packageInfo.packageName}}</b></h4>
      <div class="template-demo">
        <button type="button" class="btn btn-success btn-fw" style="float:right" (click)="bookPackage(packageInfo)" >Book Now</button>
      </div>
      <p class="card-description"><b>â‚¹ {{packageInfo.price}}</b></p>
      <p class="card-description">Parameters Covered : <span>{{packageInfo.tests.length}}</span></p>
      <ul class="list-star" *ngFor="let test of packageInfo.tests">
        <li class="card-description">{{test.testId.testName}}</li>
      </ul>
      <p class="card-description"><i class="fa fa-cutlery" aria-hidden="true"></i> {{packageInfo.fasting}} hrs fasting required</p>
      

    </div>
  </div>
</div>
<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-clip-rotate-multiple"
></ngx-spinner>
